<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bulb</title>
    <link rel="stylesheet" type="text/css" href="colorBulb.css">
    <script src="colorBlub.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wire"></div>
        <div class="handle"></div>
        <div class="rectangle" id="rectangle"></div>
        <div class="circle" id="circle"></div>
    </div>

        <div class="btnContainer">
            <input type="button" value="Switch Off Bulb" id="offBulb" onclick="switchOffBulb()" class="buttons">

            <input type="button" value="Switch On Blub" class="buttons" onclick="switchOnBulb()">
            
            <input type="button" value="Change Color Blub" id="button" class="buttons">
        </div>

</body>

</html>
