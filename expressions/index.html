<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Expressions">
</head>
<body>
    <!-- <h1>hello</h1> -->
    <section class=" container mx-auto h-screen flex justify-center items-center">
        <!-- main container -->
        <div class="w-screen flex justify-center items-center p-10 flex-col">
            <!-- face container -->
            <div class="h-200 w-100 bg-yellow-100 rounded-full z-10" id="face">
                <!-- pair of eyes wrapper -->
                <div class="mt-16 mx-12 flex justify-between">
                    <!-- eye one container -->
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-10 h-2.5 -rotate-12 bg-black rounded-tl-3xl rounded-tr-xl"></div>
                        <div class="w-10 h-10 pb-4 rounded-full bg-white flex justify-center items-center p-1">
                            <div class="w-2.5 h-2.5 bg-black rounded-full"></div>
                        </div>
                    </div>
                    <!-- eye two container -->
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-10 h-2.5 rotate-12 bg-black rounded-tr-3xl rounded-tl-xl"></div>
                        <div class="w-10 h-10 pb-4 rounded-full bg-white flex justify-center items-center p-1">
                            <div class="w-2.5 h-2.5 bg-black rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- nose -->
                <div class="flex justify-center items-end gap-4 mt-8 w-1/2 mx-auto">
                    <div class="h-1.5 w-1.5 bg-black rounded-full"></div>
                    <div class="h-1.5 w-1.5 bg-black rounded-full"></div>
                </div>

                <!-- mouth -->
                <div class="w-12 h-20 mx-auto mt-2 rounded-full bg-red-200">
                    <div class="w-6 h-3 ml-5 rounded-tr-full bg-white"></div>
                    <div class="bg-red-300 w-6 h-6 mt-4 mx-auto rounded-full"></div>
                </div>
            </div>
            <!-- <div class="w-10 h-12 -mt-4 bg-black"></div> -->
        </div>
    </section>
</body>
</html>
